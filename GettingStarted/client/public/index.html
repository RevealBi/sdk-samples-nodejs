<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Sdk</title>      
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" type="text/css" >  
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="revealView" style="height: 100%; width: 100%;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" ></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js" ></script>    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js" ></script>    
    <script src="./assets/reveal/infragistics.reveal.js"></script>   

    <script type="text/javascript">
        //set this to your server url
        $.ig.RevealSdkSettings.setBaseUrl("http://localhost:8080/reveal-api/");   
        $.ig.RevealSdkSettings.ensureFontsLoadedAsync().then(() => {
            $.ig.RVDashboard.loadDashboard("Marketing", (dashboard) => {
                var revealView = new $.ig.RevealView("#revealView");
                revealView.dashboard = dashboard;
            });
        });
    </script>
</body>
</html>
